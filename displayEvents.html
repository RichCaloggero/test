<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<style>
#input:focus {color: red; background: yellow;}
</style>
</head>
<body>
<h1>Test</h1>
<div id="input" tabindex="0">
<p>Tab here and/or mouse here to see events...</p>
 </div>

<div id="log-wrapper" role="region" aria-label="log">
<button id="clearLog">Clear Log</button>
<div role="log" id="log">
</div>
</div>

<script>
const input = document.querySelector("#input");
const log = document.querySelector("#log");

input.addEventListener("keyup", displayEvent);
input.addEventListener("click", displayEvent);
input.addEventListener("hover", displayEvent);
input.addEventListener("mouseover", displayEvent);
input.addEventListener("focusin", displayEvent);
input.addEventListener("focusout", displayEvent);

document.querySelector("#clearLog").addEventListener("click", clearLog);

function displayEvent (e) {
statusMessage (`Event: ${e.type} ${e.key? e.key : ""}`);
} // displayEvent

function statusMessage (text) {
const t = document.createTextNode(text);
const p = document.createElement("p");
p.appendChild(t);
log.appendChild(p);
} // statusMessage

function clearLog () {log.innerHTML = "";}

</script>


</body>
</html>
