<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Audio component test</title>
</head>
<body>
<label>Media URL: <input type="text"></label>
<button id="play">Play</button>

<script>
a=document.createElement("video");
a.setAttribute("crossorigin", true);
a.setAttribute("controls", true);
document.body.appendChild(a);
c = new AudioContext();
s=c.createMediaElementSource(a);
s.connect(c.destination);
document.querySelector("input").value = "./t1.mp3";

document.querySelector("#play").addEventListener("click", () => {
a.src = document.querySelector("input").value;
a.play();
setTimeout(() => a.currentTime = 1, 1000);
});

</script>
</body>
</html>
