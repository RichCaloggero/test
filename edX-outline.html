<h1>Outline Item</h1>

<div class="outline">

<!-- this entire container is now semantically a button which makes no sense -->
<div role="button" tabindex="0" class="collapsible-trigger"  aria-expanded="false">

<div class="row w-100 m-0">
<div class="col-auto p-0">

<!-- svg has label, but is hidden with aria-hidden; label not necessary -->
<svg aria-labelledby="svg-inline--fa-title-svylLGzQk4ZD" data-prefix="fas" data-icon="check-circle" class="svg-inline--fa fa-check-circle fa-fw float-left mt-1 text-success" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-hidden="true">
<title id="svg-inline--fa-title-svylLGzQk4ZD">Completed section</title>

</svg></div>

<!-- make this div a heading via aria or tag -->
<div role="heading" aria-level="2" class="col-10 ml-3 p-0 font-weight-bold text-dark-500">

<!-- make this span a focusable button and put aria-expanded on this instead of the container; this should be the actual trigger -->
<span class="align-middle">Welcome to the edX Platform</span>
<span class="sr-only">, Completed section</span>
</div>
</div>

<!-- this is invalid; a button (outer div) cannot contain a button or focusable element; also superfluous since we already have aria-expanded on the trigger (see above) -->
<span aria-hidden="true" class="collapsible-icon"><span  class="btn-icon btn-icon-primary btn-icon-sm" type="button"><span class="btn-icon__icon-container"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" class="svg-inline--fa fa-plus btn-icon__icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg></span></span></span>
