addItems(25);

function addItems (n) {
const count = document.querySelectorAll(".container .item").length;
for (let i=1; i<=n; i++) document.querySelector(".container").appendChild(generateItem(count+i));
} // addItems


function generateItem (n) {
const $item = document.querySelector("#item").content.cloneNode(true).firstElementChild;
$item.querySelectorAll(".number").forEach(x => x.textContent = n);
return $item;
} // generateItem
