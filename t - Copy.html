<!doctype html>
<html>
<body>

<div id="container">
</div>

<script src="jquery.min.js"></script>
<script src="d3.min.js"></script>
<script>
let fieldNames = "number squared cubed fib".split(" ");
let data = [
[1, 1, 1, 1],
[2, 4, 8,1],
[3, 9, 27, 2],
[4, 16, 64, 3],
[5, 25, 125, 5]
];

createTable ("#container", fieldNames, data);

function createTable (selector, fieldNames, data) {
  const updateRows = d3.select(selector)
    .append ("table")
.selectAll("tr")
    .data(data)
.enter().append ("tr");

const updateColumns = updateRows.selectAll ("td")
.data (d => d)
  .enter().append ("td")
.text (d => d);
  
//updateRows.exit().remove();
//updateColumns.exit().remove();
} // createTable
</script>

</body>
</html>
