<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Labels</title>
</head>
<body>
<form>
<fieldset><legend><h3>Sore throat?</h3></legend>
<label><input type="radio" name="throat" value="yes">Yes</label>
<label><input type="radio" name="throat" value="no">No</label>
 </fieldset>

<fieldset><legend><h3>Fever?</h3></legend>
<label><input type="radio" name="fever" value="yes">Yes</label>
<label><input type="radio" name="fever" value="no">No</label>
 </fieldset>
</form>

</body>
</html>
