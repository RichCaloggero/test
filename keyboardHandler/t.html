<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
</head>
<body> 
<h1>Test</h1>
<div id="message" aria-live="polite"></div>
<label>key: <input type="text" id="key"></label>

<script type="module">
import {Key} from "./key.js";

$("#key").addEventListener("mykeypress", e => message(`${e.detail}`));
$("#key").addEventListener("keydown", e => {
const key = new Key(e);
if (key.toString()) e.target.dispatchEvent(new CustomEvent("mykeypress", {bubbles: true, detail: key}));
return false;
}); // keydown

function $ (s, c=document) {return c.querySelector(s);}
function $$ (s, c=document) {return c.querySelectorAll(s);}
function message (t) {$("#message").textContent = t;}
</script>



</body>
</html>
