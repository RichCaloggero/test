<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>Mozilla Test</title>
</head>
<body>
<div id="container">
<h1>outer div</h1>
<my-element label="outer text"></my-element>

<div>
<h2>inner div</h2>
<my-element hidden label="inner text"></my-element>
</div>

</div>

<script>
class MyElement extends HTMLElement {
constructor () {
super ();
const div = document.createElement("div");
const label = document.createElement("label");
const input = document.createElement("input");
div.appendChild(label);
label.appendChild(document.createTextNode(this.getAttribute("label") || "type text: "));
label.appendChild(input);
this.attachShadow({mode: "open"});
this.shadowRoot.appendChild(div);
} // constructor
} // class MyElement

customElements.define("my-element", MyElement);


</script>

</body>
</html>
