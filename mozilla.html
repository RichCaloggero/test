<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>Mozilla Test</title>
</head>
<body>
<my-element label="level 0">
<my-element label="level 1"></my-element>
<my-element label="level 2"></my-element>
</my-element>
</my-element>

<script>
class MyElement extends HTMLElement {
constructor () {
super ();
const root = this.attachShadow({mode: "open"});
root.innerHTML = `
<fieldset class="my-element">
<legend><h2>${this.getAttribute("label")}</h2></legend>
<ui-element label="input 1"></ui-element>
</fieldset>
<slot hidden></slot>
`;
} // constructor
} // class MyElement
customElements.define("my-element", MyElement);


class UIElement extends HTMLElement {
constructor () {
super ();
const root = this.attachShadow({mode: "open"});
root.innerHTML = `
<div class="ui">
<label>
${this.getAttribute("label")}
<input type="text">
</label>
</div>
`;
} // constructor
} // class UIElement

customElements.define("ui-element", UIElement);


</script>

</body>
</html>
