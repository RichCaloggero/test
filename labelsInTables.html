<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Labels in Tables</title>
</head>
<body>
<h1>Labels in Tables</h1>

<table class="chart"><caption>Turbidimetric vs. chromogenic tests</caption>
<thead><tr>
<th style="text-align: center; border: 1px solid black;" width="100"></th>
<th id="col1-label" scope="col" style="text-align: center; border: 1px solid black;" width="100"><b>Turbidimetric test</b></th>
<th id="col2-label" scope="col" style="text-align: center; border: 1px solid black;" width="100"><b>Chromogenic test</b></th>
</tr></thead>

<tbody>
<tr id="q1" class="question">
<th id="q1-label" style="text-align: center; border: 1px solid black;">
detects a color change
</th>

<td style="text-align: center; border: 1px solid black;"><div class="inline" tabindex="-1" aria-labelledby="q1-label col1-label" role="group">
<select class="answer">
<option value="">Select an option</option>
<option value="Yes"> Yes</option>
<option value="No"> No</option>
</select>
</div></td>

<td style="text-align: center; border: 1px solid black;"><div class="inline" tabindex="-1" aria-labelledby="q1-label col2-label" role="group">
<select class="answer">
<option value="">Select an option</option>
<option value="Yes"> Yes</option>
<option value="No"> No</option>
</select>
</div></td>
</tr><!-- #q1 -->

<tr id="q2" class="question">
<th id="q2-label" style="text-align: center; border: 1px solid black;">
provides a quantitative measure of endotoxin concentration
</th>

<td style="text-align: center; border: 1px solid black;"><div class="inline" tabindex="-1" aria-labelledby="q2-label col1-label" role="group">
<select class="answer">
<option value="">Select an option</option>
<option value="Yes"> Yes</option>
<option value="No"> No</option>
</select>
</div></td>

<td style="text-align: center; border: 1px solid black;"><div class="inline" tabindex="-1" aria-labelledby="q2-label col2-label" role="group">
<select class="answer">
<option value="">Select an option</option>
<option value="Yes"> Yes</option>
<option value="No"> No</option>
</select>
</div></td>
</tr><!-- #q2 -->

<tr id="q3" class="question">
<th id="q3-label" style="text-align: center; border: 1px solid black;">
requires comparing measurements to a calibration curve
</th>

<td style="text-align: center; border: 1px solid black;"><div class="inline" tabindex="-1" aria-labelledby="q3-label col1-label" role="group">
<select class="answer">
<option value="">Select an option</option>
<option value="Yes"> Yes</option>
<option value="No"> No</option>
</select>
</div></td>

<td style="text-align: center; border: 1px solid black;"><div class="inline" tabindex="-1" aria-labelledby="q3-label col2-label" role="group">
<select class="answer">
<option value="">Select an option</option>
<option value="Yes"> Yes</option>
<option value="No"> No</option>
</select>
</div></td>
</tr><!-- #q3 -->
</tbody>
</table>


</body>
</html>
