<!doctype html>
<html>
<meta charset="utf-8">
<title>Test</title>
<script src="http://code.jquery.com/jquery.min.js"></script>

</head>
<body>
<h1>Test</h1>

<p><a href="#">Dummy link</a></p>
<ul style="list-style-type:none"></ul>

<script>
"use strict";
let optionString = "[unselect all], item 1, item 2, item 3, item 4, item 5";
let options = optionString.split(",").map(item => item.trim());


$("ul").append (createListItems (options, "checkbox"));
$("ul").on ("click", (e) => message (getChecked($("ul")).join (", "));

function createOptions (list) {
let $options = $();
list.forEach (item => $options = $options.add (`<option>${item}</option>`));
return $options;
} // createOptions

function createListItems (list, type) {
let $listItems = $();
if (type) {
list.forEach ((item, index) => $listItems = $listItems.add (`<li><label>
${item} <input type="${type}" value="${index}"></label>
</li>`));
} else {
list.forEach (item => $listItems = $listItems.add (`<li>${item}</li>`));
} // if
return $listItems;
} // createListItems

function getChecked ($list) {
return $list.find("input").get().map (item => item.value);
} // getChecked


function message (text) {
$("#message").text (text);
} // message

</script>

</body>
</html>
