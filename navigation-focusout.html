<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Navigation Test</title>
<style>
nav ul {
list-style-type: none;
</style>
</head>
<body>
<h1 tabindex="0">Menu Test</h1>


<nav><ul id="top"><li>
<a href="#">top 1</a>
<ul id="menu1"><li>
<a href="#">item 1.1</a>
</li><li>
<a href="#">item 1.2</a>
</li><li>
<a href="#">item 1.3</a>
</li></ul>

</li><li>
<a href="#">top 2</a>
<ul id="menu2"><li>
<a href="#">item 2.1</a>
</li><li>
<a href="#">item 2.2</a>
</li><li>
<a href="#">item 2.3</a>
</li></ul>

</li><li>
<a href="#">top 3</a>
<ul id="menu3"><li>
<a href="#">item 3.1</a>
</li><li>
<a href="#">item 3.2</a>
</li><li>
<a href="#">item 3.3</a>
</li></ul>

</li></ul>
</nav>

<div id="message" role="log"></div>

<script>
hideAll();
document.body.addEventListener("focusin", focusIn);
document.body.addEventListener("focusout", focusOut);

function focusIn (e) {
if (!e.target) return;
const label = e.target;

// handles case where focus moves outside the nav
if (!topMenu().contains(label)) {
hideAll();
message(`outside nav - hiding all`);
return;
} // if

const menu = menuElement(label);
if (menu && menu.hasAttribute("hidden")) show(menu);
} // focusIn

function focusOut (e) {
setTimeout(() => {
// e.target is label of menu losing focus
// e.relatedTarget is label of menu gaining focus
if (!e.target || !e.relatedTarget) return;
const leaving = closestMenu(e.target);
const entering = closestMenu(e.relatedTarget);
if (!leaving || !entering || leaving === entering) return;
//message(`focusOut: ${leaving.id}, ${entering.id}`);

if (leaving.contains(entering)) show(entering);
if (entering.contains(leaving)) hide(leaving);
}, 0);
} // focusOut

function hideAll () {
collapsibleMenus()
.forEach(menu => {
menu.setAttribute("hidden", true);
//menuLabel(menu).setAttribute("aria-expanded", "false");
});
} // hideAll

function collapsibleMenus () {
return Array.from(topMenu().querySelectorAll("ul"));
} // collapsibleMenus

function hide (menu) {
menu.setAttribute("hidden", true);
//menuLabel(menu).setAttribute("aria-expanded", "false");
} // hide

function show (menu) {
//hideAll();
menu.removeAttribute("hidden");
//menuLabel(menu).setAttribute("aria-expanded", "true");
} // show

function closestMenu (node) {
return node.closest("ul");
} // closestMenu

function topMenu () {
return document.querySelector("nav ul");
} // top

function menuLabel (menu) {
if (!menu || menu === topMenu()) return null;
//return menu.closest("li").querySelector("a");
return menu.previousElementSibling;
} // menuLabel

function menuElement (label) {
if (!label) return null;
//return label.closest("li").querySelector("ul");
return label.nextElementSibling;
} // menuElement


function message (text) {
const mess = document.querySelector("#message");
mess.textContent = `${text}\n`;
setTimeout(() => mess.textContent = "", 2000);
} // message



</script>


</body>
</html>
