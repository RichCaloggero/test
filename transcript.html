<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
<style>
.transcript :focus {
outline: green solid;
 }
</style>
</head>
<body>
<div class="transcript"><p>
<span>phrase 1</span>
<span>phrase 2</span>
<span>phrase 3</span>
<span>phrase 4</span>
</p><p>
<span>phrase 5</span>
<span>phrase 6</span>
<span>phrase 7</span>
<span>phrase 8</span>
</p>
</div>

<script>
const transcript = document.querySelector(".transcript");
const phrases = Array.from(document.querySelectorAll(".transcript p > span"));
phrases.forEach(x => x.setAttribute("tabindex", "0"));

transcript.addEventListener("keyup", e => {
if (e.key === "Enter") {e.preventDefault(); e.target.click();}
});
transcript.addEventListener("click", e => {
alert(`clicked: ${e.target.textContent}`);
});

</script>


</body>
</html>
