<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MathJax example</title>
  <!--<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>-->
  <script id="MathJax-script" 
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
<p>
  When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
  \[x = {-b \pm \sqrt{b^2-4ac} \over 2a}.\]
</p>


<script>
setTimeout(() => {
const math = document.querySelectorAll(".MathJax");
//alert(`${math.length} nodes`);

math.forEach(e => {
const top = e.querySelector("mjx-math");
e.setAttribute("role", "tree");
e.setAttribute("aria-roledescription", "MathJax");
e.setAttribute("aria-label", top.getAttribute("data-semantic-speech"));
top.setAttribute("aria-hidden", "true");
});
}, 2000);

</script>

</body>
</html>
