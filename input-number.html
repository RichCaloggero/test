<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>input number Test</title>
</head>
<body>
<h1>Test</h1>
<div>
<label>wrapped label:
<input type="number"></label>
</div><div>
<label for="input-labelWithFor">label with for attribute</label>
<input id="input-labelWithFor" type="number">
</div><div>
<span id="input-aria-labelledby">input with aria-labelledby</span>
<input aria-labelledby="input-aria-labelledby" type="number">
</div><div>
<input title="input with title" type="number">
</div><div>
<span>input with aria-label</span>
<input aria-label="input with aria-label" type="number">
</div>

</body>
</html>
