<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<h1>Testing</h1>

<button id="update-r1">Update r1</button>
<button id="clear-r1">clear r1</button>
<br>
<button id="update-r2">Update r2</button>
<button id="clear-r2">clear r2</button>

<hr>
<h2>r1:</h2>
<div id="r1">
<span aria-relevant="text" aria-live="polite" class="count"></span>
</div>

<h2>r2:</h2>
<div id="r2" aria-live="polite" aria-atomic="true">
<span role="status" class="count"></span> items
</div>

<script>
const r1 = document.querySelector("#r1");
const r2 = document.querySelector("#r2");
const updateR1 = document.querySelector("#update-r1");
const updateR2 = document.querySelector("#update-r2");

updateR1.addEventListener("click", () => update(r1));
updateR2.addEventListener("click", () => update(r2));

function update (liveRegion) {
liveRegion.querySelector(".count").textContent = Math.floor(Math.random() * 5);
} // update

function clear (liveRegion) {
liveRegion.innerHTML = "";
} // clear

function $(s, c = document) {
return c.querySelector(s);
} // $

</script>

</body>
</html>
