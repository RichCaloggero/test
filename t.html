<doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
</head>
<body>
<h1>Test</h1>
<p>Random test...</p>

<label>Type something: <input type="text" id="text"></label>

<h2 id="message" aria-live="polite"></h2>
<ul id="matches"></ul>

<script>
const text = document.querySelector("#text");
const matches = document.querySelector("#matches");

text.addEventListener("input", e => {
if(text.value.length < 2) message.textContent = `Please enter ${2-text.value.length} characters.`;
else simulateMatches();
});

matches.addEventListener("click", e => {
});

function simulateMatches () {
message.textContent = `${13-text.value.length} matches.`;
text.focus();
} // simulate
</script>

</body>
</html>
